<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="container">
        <div id="calc">
            <div id="display">0</div>
            <button class="btn func" id="clear">AC</button>
            <button class="btn func" id="negPos">+/-</button>
            <button class="btn func" id="percentage">%</button>
            <button class="btn operator" id="division" data-operator="/">รท</button>
            <button class="btn num" id="7" data-number="7">7</button>
            <button class="btn num" id="8" data-number="8">8</button>
            <button class="btn num" id="9" data-number="9">9</button>
            <button class="btn operator" id="multiplication" data-operator="*">ร</button>
            <button class="btn num" id="4" data-number="4">4</button>
            <button class="btn num" id="5" data-number="5">5</button>
            <button class="btn num" id="6" data-number="6">6</button>
            <button class="btn operator" id="subtraction" data-operator="-">-</button>
            <button class="btn num" id="1" data-number="1">1</button>
            <button class="btn num" id="2" data-number="2">2</button>
            <button class="btn num" id="3" data-number="3">3</button>
            <button class="btn operator" id="additon" data-operator="+">+</button>
            <button class="btn zero num" id="0" data-number="0">0</button>
            <button class="btn decimal" id=".">.
            </button>
            <button class="btn operator" id="equals">=</button>
        </div>
    </main>
</body>
</html>
